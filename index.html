<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremiah & Hanson's Wedding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-image: linear-gradient(rgba(214, 206, 230, 0.7), rgba(214, 206, 230, 0.7)), 
                            url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            width: 100%;
            text-align: center;
            position: relative;
        }

        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background-color: #9B89C9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background-color: #8A75BF;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
        }

        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            background: linear-gradient(45deg, #B76E79, #E8C5B4, #DFC5A4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            animation: gradient 6s ease infinite;
            background-size: 200% 200%;
            white-space: nowrap;
            display: inline-block;
        }

        @media screen and (max-width: 768px) {
            .content-wrapper {
                padding: 30px;
                margin: 15px;
            }
            
            .names {
                font-size: 2.8em;
            }
        }

        @media screen and (max-width: 480px) {
            .content-wrapper {
                padding: 20px;
                margin: 10px;
            }
            
            .names {
                font-size: 2.2em;
            }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .enter-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #9B89C9;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .enter-btn:hover {
            background-color: #8A75BF;
        }

        .section-divider {
            position: relative;
            text-align: center;
            height: 40px;
            margin: 15px 0;
        }

        .section-divider .line {
            position: absolute;
            top: 50%;
            height: 1px;
            background-color: #D9766D;
            transform: translateY(-50%);
        }

        .section-divider .line.left {
            right: 50%;
            width: 80px;
            margin-right: 15px;
        }

        .section-divider .line.right {
            left: 50%;
            width: 80px;
            margin-left: 15px;
        }

        .section-divider .heart {
            color: #D9766D;
            font-size: 1.2rem;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .zh { display: none; }
        .en { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="language-switch">
            <button class="lang-btn" onclick="switchLanguage('zh')">中文</button>
            <button class="lang-btn" onclick="switchLanguage('en')">English</button>
        </div>

        <div class="content-wrapper">
            <img src="images/wedding logo.png" alt="Wedding Logo" class="logo">
            <div class="names">Jeremiah & Hanson</div>

            <a href="#" onclick="goToInvitation(); return false;" class="enter-btn">
                <span class="en">View Invitation</span>
                <span class="zh">查看邀請函</span>
            </a>

            <div class="section-divider">
                <span class="line left"></span>
                <span class="heart">♥</span>
                <span class="line right"></span>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            
            if (lang === 'zh') {
                document.querySelectorAll('.zh').forEach(el => el.classList.add('active'));
                document.querySelectorAll('.en').forEach(el => el.classList.remove('active'));
                document.querySelector('.lang-btn:first-child').classList.add('active');
            } else {
                document.querySelectorAll('.en').forEach(el => el.classList.add('active'));
                document.querySelectorAll('.zh').forEach(el => el.classList.remove('active'));
                document.querySelector('.lang-btn:last-child').classList.add('active');
            }
        }

        function goToInvitation() {
            window.location.href = `invitation.html?lang=${currentLanguage}`;
        }

        window.onload = function() {
            switchLanguage('en');
        }
    </script>
</body>
</html>
