<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Jeremiah & Hanson's Wedding Invitation">
    <meta name="theme-color" content="#9B89C9">
    <title>Jeremiah & Hanson's Wedding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            background-image: linear-gradient(rgb(228, 224, 237), rgba(236, 233, 240, 0.505));
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }

        .home-container {
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(214, 206, 230, 0.7), rgba(214, 206, 230, 0.7)), 
                        url('./images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background-color: #9B89C9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .lang-btn:hover {
            background-color: #8A75BF;
            transform: translateY(-2px);
        }

        .lang-btn:active {
            transform: translateY(1px);
        }

        .lang-btn.active {
            background-color: #8A75BF;
        }

        .content-wrapper {
            padding: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            margin: 20px;
            animation: fadeIn 1.5s ease-out;
            box-shadow: 0 8px 25px rgba(138, 117, 191, 0.25);
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .content-wrapper:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 12px 30px rgba(138, 117, 191, 0.35);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            background: linear-gradient(45deg, #B76E79, #E8C5B4, #DFC5A4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            animation: gradient 6s ease infinite;
            background-size: 200% 200%;
            width: 100%;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 40px;
            margin-top: 20px;
            background-color: #9B89C9;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            border: none;
            min-width: 200px;
            min-height: 50px;
        }

        .enter-btn:hover {
            background-color: #8A75BF;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 117, 191, 0.3);
        }

        .enter-btn:active {
            transform: translateY(1px);
        }

        .section-divider {
            position: relative;
            text-align: center;
            height: 40px;
            margin: 10px 0;
            width: 100%;
        }

        .section-divider .line {
            position: absolute;
            top: 50%;
            height: 1px;
            background-color: #D9766D;
            transform: translateY(-50%);
        }

        .section-divider .line.left {
            right: 50%;
            width: 80px;
            margin-right: 15px;
        }

        .section-divider .line.right {
            left: 50%;
            width: 80px;
            margin-left: 15px;
        }

        .section-divider .heart {
            color: #D9766D;
            font-size: 1.2rem;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .zh { display: none; }
        .en { display: none; }
        .active { display: block; }

        @media (max-width: 768px) {
            .home-container {
                padding: 15px;
            }
            .content-wrapper {
                padding: 30px;
                margin: 15px;
                width: 95%;
            }
            .logo {
                width: 250px;
            }
            .names { 
                font-size: 3em; 
                padding: 0 10px;
            }
            .enter-btn { 
                padding: 12px 30px;
                font-size: 1.1em;
                min-width: 180px;
                min-height: 46px;
            }
            .language-switch {
                top: 15px;
                right: 15px;
            }
            .lang-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                min-height: 40px;
                min-width: 40px;
            }
        }

        @media (max-width: 380px) {
            .home-container {
                padding: 10px;
            }
            .content-wrapper {
                padding: 20px;
                margin: 10px;
                width: 95%;
            }
            .logo {
                width: 200px;
            }
            .names { 
                font-size: 2.5em;
                padding: 0 5px;
            }
            .enter-btn { 
                padding: 10px 25px;
                font-size: 1em;
                min-width: 160px;
                min-height: 44px;
            }
            .language-switch {
                top: 10px;
                right: 10px;
            }
            .lang-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
                min-height: 36px;
                min-width: 36px;
            }
            .section-divider .line {
                width: 60px;
            }
            .section-divider .heart {
                font-size: 1rem;
            }
        }

        @media (max-width: 320px) {
            .names {
                font-size: 2.2em;
            }
            .logo {
                width: 180px;
            }
            .enter-btn {
                padding: 8px 20px;
                font-size: 0.9em;
            }
        }

        @supports not (backdrop-filter: blur(5px)) {
            .content-wrapper {
                background: rgba(255, 255, 255, 0.85);
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="language-switch">
            <button class="lang-btn" onclick="switchLanguage('zh')" aria-label="Switch to Chinese">中文</button>
            <button class="lang-btn" onclick="switchLanguage('en')" aria-label="Switch to English">English</button>
        </div>

        <div class="content-wrapper">
            <div class="section-divider">
                <span class="line left"></span>
                <span class="heart">♥</span>
                <span class="line right"></span>
            </div>

            <img src="./images/wedding logo.png" alt="Wedding Logo" class="logo">

            <div class="names">Jeremiah & Hanson</div>

            <a href="./invitation.html" class="enter-btn">
                <span class="en">View Invitation</span>
                <span class="zh">查看邀請函</span>
            </a>

            <div class="section-divider">
                <span class="line left"></span>
                <span class="heart">♥</span>
                <span class="line right"></span>
            </div>
        </div>
    </div>

    <script>
        function switchLanguage(lang) {
            document.querySelectorAll('.zh, .en').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.' + lang).forEach(el => {
                el.classList.add('active');
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(lang)) {
                    btn.classList.add('active');
                }
            });
            localStorage.setItem('preferredLanguage', lang);
        }

        // 設置預設語言
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(savedLang);
        });

        // 修復 iOS Safari 的背景固定問題
        let lastScrollPosition = window.pageYOffset;
        window.addEventListener('scroll', function() {
            lastScrollPosition = window.pageYOffset;
            document.querySelector('.home-container').style.backgroundPositionY = lastScrollPosition * 0.5 + 'px';
        });
    </script>
</body>
</html>
